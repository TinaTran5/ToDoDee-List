<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/css/signin.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="icon" href="/img/tododee.svg">

</head>
<body>
    <div class="form-container">
        <h1>Sign In</h1>
        <form action="/login" method="POST" id="login-form">
            <label for="username"></label>
            <input type="text" id="username" name="username" placeholder="Username" pattern="[A-Za-z0-9_]{3,15}" title="3-15 characters long" required>
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button class="btn" type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="/html/signup.html">Sign Up</a></p>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
